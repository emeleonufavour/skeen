name: skeen
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  # State management solution
  flutter_riverpod: ^2.5.1

  # Images rendering
  flutter_svg: ^2.0.10+1
  extended_image: ^8.3.1

  # Functional Programming
  fpdart: ^1.1.0

  # Firebase Services
  # firebase_core: ^2.30.0
  # firebase_auth: ^4.19.2
  # google_sign_in: ^6.2.1
  # cloud_firestore: ^4.15.5

  # Slider
  carousel_slider: ^5.0.0

  # Local storage for persistence
  hive_flutter: ^1.1.0
  permission_handler: ^11.3.1
  camera: ^0.11.0+2
  image_picker: ^1.1.2
  shimmer: ^3.0.0
  intl: ^0.19.0
  flutter_calendar_carousel: ^2.4.4
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.4
  flutter_secure_storage: ^4.2.1
  google_generative_ai: ^0.4.6
  supabase_flutter: ^2.8.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/pngs/
    - assets/svgs/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
          weight: 900

    - family: Orelega
      fonts:
        - asset: assets/fonts/orelega_one/orelega_one_regular.ttf
